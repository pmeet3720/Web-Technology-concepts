    <script>
        // use 'let' instead of 'var'
        let a = 2;
        let myvar1 = true;
        let myvar2 = undefined;
        let myvar3 = null;

        // An object is being created and initialized.
        // object is created with key:value pair, if you want to access any property in object then we use dot and 
        // square brackets. Dot is used to access characters and square brackets is used to access key value with 
        // numbers.
        let employee = {
            name: "Meet",
            branch: "CSE",
            rollno: 407,
            channel: "love babbar",
            "channel 2": "codeWithHarry"
        }
        // console.log(employee);
        for (key in employee) {
            console.log(key, ":", employee[key]);
        }
        console.log(employee);
        // An Array is being created and initialized.
        var names = [1, 5, 3, 4, "Meet", 'CSE'];
        console.log(names);
        console.log(names["1"]);
        console.log(names[1]);
        names["Ninth"] = 2;
        console.log(names);
        for (key in names) {
            console.log(key, ":", names[key]);
        }
        var x = 10.234;
        x.toFixed(0);
        console.log(x);
