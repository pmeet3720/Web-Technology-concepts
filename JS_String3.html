<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String example JS</title>
</head>

<body>
    <div class="output">
        <h1>Filtering Greeting Messages</h1>
        <ul>
            <li>

            </li>

        </ul>
    </div>
    <script>
        const list = document.querySelector('.output ul');
        list.innerHTML = ' ';
        let Greetings = ['Happy Birthday!',
            'Happy Holi to all of you guys',
            'A Happy to Holi to all family',
            'Holi Mubarak ho',
            'Get well soon',
            'Happy aniversary to Mom and Dad'];
        // for (let name of Greetings) {
        //     console.log(name);
        // }
        for (let i = 0; i < Greetings.length; i++) {
            if (Greetings[i].indexOf('Holi') !== -1) {
                let listItem = document.createElement('li');
                listItem.textContent = Greetings[i];
                list.appendChild(listItem);
            }
        }
        let a1 = [1, 2, 3];
        let a2 = [1, 2, 3];
        let x = (a1 === a2);
        console.log(x);
        // If you want to find out a word from a string then we use regular expression as: /word/ also Note that regular expression are not written in quotes.
        let myString = "hello, world myself Meet Patel";
        let regex = /Meet/;
        // Now use test() method to check whether a word is there in string or not, it returns true or false.
        console.log(regex.test(myString));

        // Expression for ignoring cases in strings like uppercases and lowercases
        let str = "freeCodeCamp";
        let regex1 = /FreeCOdeCamp/i;
        //basically 'i' is for ignoring upper and lower case in expression
        console.log(regex1.test(str));

        // .match() method to extract substr from str.
        let extractStr = "Extract the word 'coding' from this string.";
        let codingRegex = /coding/;
        let result = extractStr.match(codingRegex);
        console.log(result);

        // To check for repeated words in a string we use global searsh flag: g
        let twinkleStar = "Twinkle, twinkle, little star";
        let starRegex = /twinkle/gi; // g is for checking repeated words 'twinkle' and i is for ignoring cases
        let result1 = twinkleStar.match(starRegex); // Change this line

        // /.word/ matches multiple words like for eg /.un/ matches run,sun,bun,nun,fun,pun and /hu./ matches huh,hut,hum
        let exampleStr = "Let's have fun with regular expressions!";
        let unRegex = /.un/; // Change this line
        let result2 = unRegex.test(exampleStr);

        //For matching all vowels from a string by ignoring case sensitivity and also considering repetetion of vowels
        let quoteSample = "Beware of bugs in the above code; I have only proved it correct, not tried it.";
        let vowelRegex = /[aeiou]/gi; // Change this line
        let result3 = quoteSample.match(vowelRegex); // Change this line

        //using expression /[a-z]/ is used to match all characters included between a and z from a string
        let quoteSample1 = "The quick brown fox jumps over the lazy dog.";
        let alphabetRegex = /[a-z]/gi; // Change this line
        let result4 = quoteSample.match(alphabetRegex); // Change this line

        //checks letter between h-s and numbers between 2-6
        let quoteSample2 = "Blueberry 3.141592653s are delicious.";
        let myRegex = /[h-s2-6]gi/; // Change this line
        let result5 = quoteSample.match(myRegex); // Change this line

        //matches characters which are not vowels amd numbers
        let quoteSample3 = "3 blind mice.";
        let myRegex1 = /[^aeiou0-9]/gi; // Change this line
        let result6 = quoteSample.match(myRegex); // Change this line
    </script>
</body>

</html>
