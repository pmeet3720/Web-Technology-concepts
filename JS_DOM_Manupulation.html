<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manupulation</title>
</head>

<body>
    <div>
        <ul>
            <li>first element</li>
            <li>second element</li>
            <li>third element</li>
        </ul>
    </div>
    <script>
        function myCall() {
        }
        console.log(document.documentElement);
        console.log(document.body);
        console.log(document.body.firstChild);
        console.log(document.body.lastChild);
        console.log(document.body.firstElementChild);
        console.log(document.body.lastElementChild);
        for (node of document.body.children) {
            console.log(document.body.children);
        }
        console.log(Array.from(document.body.children));
        // We use const keyword as if we want to keep variable's value to be fixed and we are not going to reuse it,if you try to update the const variable than it will throw an error
        const ulTag = document.body.children[0];
        const firstLi = ulTag.children[0];
        const secondLi = ulTag.children[1];
        console.log(ulTag.nextElementSibling);
        console.log(secondLi.previousElementSibling.textContent);

    </script>
</body>

</html>
