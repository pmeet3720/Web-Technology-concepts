    <script>
        // function greet() {

        // Arrow function
        let greet = () => {
            console.log("Hello everyone I am a web developer");
        }
        greet();

        let sum = (a, b) => a + b;
        let half = (a) => a / 2;

        // This will print after 10 secs.
        setTimeout(() => {
            console.log("I am a meditator and believe in spiritualism");
        }, 10000);

        let obj1 = {
            greeting: "Good Morning",
            names: ["Meet", "Poojan", "Kabir", "Ahir"],
            speak() {
                this.names.forEach((student) => {
                    console.log(this.greeting + " " + student);
                });
            }
        }
        obj1.speak();
