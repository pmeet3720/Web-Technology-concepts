<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <div style="border: 2px solid red">this is a paragraph</div>
    <br>
    <strong style="border: 2px solid blue">this is also a paragraph</strong>
    <br>
    <br>
    <!-- paragraph is a block element it takes whole length provided to it -->
    <span style="border:2px solid red">this is a span</span> 
    <br>
    <br>
    <span style="border:2px solid red">this is also a span</span>
    <br>
    <br>
    <!-- span is a inline element -->
    <!-- inline elements take the width provided to them but block elements take whole width in the in which they are written -->
    <!-- div tag is also a block element which takes whole space like paragraph tag -->
    <!-- anchor tag <a> is a inline tag -->
        <li style="border: 2px solid green">this is a list line</li>
        <br>
        <em style="border: 2px solid purple">this is italic line</em>
        <br>
        <p style="border: 2px solid rgb(68, 0, 255)">this a paragraph line, block element</p>
        <!-- so <li> is block element, <em> is inline element -->
</body>

</html>
