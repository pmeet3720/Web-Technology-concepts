<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        .navbar {
            background-color: aqua;
        }

        .navbar li {
            float: left;
            /* display: inline; */
            list-style: none;
            padding: 4px 4px;
        }

        .navbar li a {
            padding: 4px 4px;
        }

        .navbar ul {
            overflow: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Services</a></li>
                <li><a>Contact Us</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
