  <title>CSS Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: grid;
      /* display: flex; */
      /* flex-grow: 1; */
      grid-template-columns: repeat(5, 1fr);
    }

    .boxes {
      background-color: rgb(72, 167, 28);
      border: 2px solid black;
      border-radius: 3px;
      /* flex-grow: 1; */
    }

    @media all and (max-width:500px) {
      .boxes {
        width: 100%;
        float: left;
        flex-direction: column;

      }
    }
  </style>
</head>
