<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color:blue;
        }
        #secondpara{
            color:rgb(0,250,0);
            /* full form of rgb is red green blue */
         }
         #thirdpara{
            color:rgb(212, 52, 52);
         }
        
        .redbg{
            color:rgb(209, 80, 15);
            border: 2px solid black;
        }
        /* p , h1{
            color:rgb(81, 20, 138);

        } */

    </style>
</head>
<body>
    <h1 class="redbg">This is my first box</h1>
    <p id="firstpara">This is my paragraph from first box</p>
    <h1  class="redbg">This is my second box</h1>
    <p id="secondpara">This is my paragraph from second box</p>
    <h1  class="redbg">This is my third box</h1>
    <p id="thirdpara">This is my paragraph from third box</p>
</body>
</html>
