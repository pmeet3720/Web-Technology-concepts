<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h2>Ids and classes</h2>
    <!-- ids are the identifier for any element, if we give one id to one element than we can not give that similiar id to another element, another element should have different id name -->
    <!-- but in class is not like that we give multiple class to that same element and also that same class can be given to different element -->
    <div id="mainbox" class="redbg, blackborder">this is mainbox</div>
    <!-- now we can not give this mainbox id to another <div> tag or other <span> or other <a> -->
        <!-- Emmet -->
        <!-- dot. is used for class and #pound is used for id -->
        <!-- if you write span.redbg than it will automatically give me the below code -->
        <span class="redbg"></span>
        <!-- if i write span#mainspan than it will give me the below code -->
        <span id="mainspan"></span>
        <!-- Emmet takes div tag as default -->
        <!-- if you write .blackbg than it will give you div as default tag - Emmet -->
        <div class="blackbg"></div>
        <!-- creating multiple elements using Emmet -->
        <!-- span.class1.class.class3 -->
        <span class="myclass1 myclass2 myclass3">First</span>
        <span class="myclass1 myclass2 myclass3">second</span>
        <span class="myclass1 myclass2 myclass3">third</span>
        <span class="myclass1 myclass2 myclass3">fourth</span>
</body>
</html>
