<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <!-- entities are special characters of leters which are not available on keyboard so they can be acsessed from &nameofentity;  for eg-->
    <div> This is a paragraph
        <p>This is also a paragraph <p> </p>
        <!-- if you want this extra p written with tags is to be printed than it will not be printed simply without using entity -->
        <p>This is a line &lt;p&gt; </p> 
        <!-- now it will print that p tag with the use of entity -->
    </div>
    <div>
        <p>Pound is written like this &pound; </p>
        <p>Copyright is written like this &copy; </p>
        <P>One fourth is written like this &frac14;</P>
        <p>Empty character is written like this &#8203; hello how are you</p>
        <p>Another character is &rAarr;</p>
        <p>Space character is &nbsp; &nbsp; hii My self Patel Meet</p>
    </div>
    
</body>
</html>
